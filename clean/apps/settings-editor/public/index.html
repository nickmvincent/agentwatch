<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentwatch Settings Studio</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f1ec;
        --panel: #ffffff;
        --ink: #1f1f1f;
        --muted: #5d5a55;
        --accent: #d26d4a;
        --accent-2: #2f6f6d;
        --border: rgba(0, 0, 0, 0.08);
        --shadow: 0 12px 30px rgba(17, 17, 17, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "IBM Plex Mono", "Space Mono", "SF Mono", monospace;
        color: var(--ink);
        background: radial-gradient(circle at top, #fef7ef 0%, #f4f1ec 45%)
          fixed;
      }

      .page {
        padding: 32px 5vw 48px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 28px;
      }

      h1 {
        font-size: clamp(28px, 4vw, 40px);
        margin: 0;
        letter-spacing: -0.5px;
      }

      .subtitle {
        color: var(--muted);
        max-width: 720px;
        line-height: 1.5;
      }

      .grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 12px;
        position: relative;
        overflow: hidden;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(210, 109, 74, 0.08), rgba(47, 111, 109, 0.08));
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .card:hover::after {
        opacity: 1;
      }

      .card h2 {
        margin: 0;
        font-size: 20px;
      }

      .path {
        font-size: 12px;
        color: var(--muted);
        word-break: break-all;
      }

      textarea {
        width: 100%;
        min-height: 280px;
        border-radius: 12px;
        border: 1px solid var(--border);
        padding: 14px;
        font-size: 12px;
        line-height: 1.5;
        background: #fbfaf7;
        color: var(--ink);
        resize: vertical;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 10px 16px;
        font-size: 12px;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
      }

      button:active {
        transform: scale(0.98);
      }

      .btn-primary {
        background: var(--accent);
        color: white;
        box-shadow: 0 8px 18px rgba(210, 109, 74, 0.25);
      }

      .btn-secondary {
        background: #f2ebe3;
        color: var(--ink);
      }

      .btn-tertiary {
        background: #e5efee;
        color: var(--accent-2);
      }

      .status {
        margin-top: 18px;
        font-size: 12px;
        color: var(--muted);
        min-height: 18px;
      }

      .status strong {
        color: var(--accent-2);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Settings Studio</h1>
        <div class="subtitle">
          Edit Claude Code and Codex CLI settings locally with a dedicated editor. Each
          save validates JSON and writes directly to your local config file.
        </div>
      </header>

      <section class="grid">
        <div class="card" data-target="claude">
          <h2>Claude Code</h2>
          <div class="path" data-path>Loading path...</div>
          <textarea spellcheck="false"></textarea>
          <div class="controls">
            <button class="btn-secondary" data-action="load">Load</button>
            <button class="btn-tertiary" data-action="format">Format</button>
            <button class="btn-primary" data-action="save">Save</button>
          </div>
        </div>

        <div class="card" data-target="codex">
          <h2>Codex CLI</h2>
          <div class="path" data-path>Loading path...</div>
          <textarea spellcheck="false"></textarea>
          <div class="controls">
            <button class="btn-secondary" data-action="load">Load</button>
            <button class="btn-tertiary" data-action="format">Format</button>
            <button class="btn-primary" data-action="save">Save</button>
          </div>
        </div>
      </section>

      <div class="status" id="status"></div>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
