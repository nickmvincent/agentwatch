<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Lab</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #eef1f6;
        --panel: #ffffff;
        --ink: #20232a;
        --muted: #5d6470;
        --accent: #1f5b8f;
        --accent-2: #ef7a52;
        --border: rgba(32, 35, 42, 0.08);
        --shadow: 0 18px 40px rgba(17, 20, 28, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", "IBM Plex Sans", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, #f8f9fb 0%, #eef1f6 50%);
      }

      .page {
        padding: 28px 6vw 44px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 24px;
      }

      h1 {
        margin: 0;
        font-size: clamp(28px, 4vw, 42px);
        letter-spacing: -0.8px;
      }

      .subtitle {
        color: var(--muted);
        max-width: 720px;
        line-height: 1.6;
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 20px;
        box-shadow: var(--shadow);
      }

      .row {
        display: grid;
        gap: 12px;
        grid-template-columns: 110px 1fr 120px;
        align-items: center;
      }

      label {
        font-weight: 600;
      }

      select,
      input,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 13px;
        font-family: inherit;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 10px 16px;
        background: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(31, 91, 143, 0.25);
        transition: transform 0.15s ease;
      }

      button:active {
        transform: scale(0.98);
      }

      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        margin-top: 16px;
      }

      .preset-panel {
        margin-top: 16px;
        padding: 16px;
        border-radius: 16px;
        border: 1px dashed var(--border);
        background: #f6f8fb;
      }

      .preset-title {
        font-weight: 600;
        margin-bottom: 10px;
      }

      .preset-groups {
        display: grid;
        gap: 14px;
      }

      .preset-group {
        display: grid;
        gap: 8px;
      }

      .preset-group-title {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        font-weight: 600;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }

      .preset-grid {
        display: grid;
        gap: 8px;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }

      .preset-button {
        display: inline-flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        border: 1px solid var(--border);
        background: white;
        border-radius: 12px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 12px;
        color: var(--ink);
        transition: border-color 0.15s ease, background 0.15s ease;
      }

      .preset-button:hover {
        border-color: rgba(31, 91, 143, 0.35);
        background: #f0f6ff;
      }

      .preset-button.active {
        border-color: rgba(31, 91, 143, 0.75);
        background: #e7f0ff;
      }

      .preset-key {
        font-weight: 700;
        color: var(--accent-2);
      }

      .response {
        background: #101820;
        color: #f1f4f8;
        border-radius: 16px;
        padding: 16px;
        min-height: 180px;
        font-family: "IBM Plex Mono", "Space Mono", monospace;
        font-size: 12px;
        white-space: pre-wrap;
        overflow: auto;
      }

      .history {
        margin-top: 16px;
        display: grid;
        gap: 8px;
      }

      .history-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 12px;
        border-radius: 12px;
        background: #f5f7fb;
        border: 1px solid var(--border);
        cursor: pointer;
        font-size: 12px;
      }

      .history-item:hover {
        border-color: rgba(31, 91, 143, 0.35);
      }

      .history-item strong {
        color: var(--accent);
        margin-right: 6px;
      }

      .history-meta {
        font-size: 11px;
        color: var(--muted);
      }

      .meta {
        font-size: 12px;
        color: var(--muted);
        margin-top: 10px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        background: #e6edf7;
        color: var(--accent);
        font-size: 12px;
        margin-right: 6px;
      }

      @media (max-width: 720px) {
        .row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Request Lab</h1>
        <div class="subtitle">
          Fire GET/POST requests against local services with a clean proxy so you
          can test without fighting CORS.
        </div>
      </header>

      <div class="panel">
        <div class="row">
          <label for="method">Method</label>
          <select id="method">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>PATCH</option>
            <option>DELETE</option>
          </select>
          <button id="send">Send</button>
        </div>

        <div class="row" style="margin-top: 12px;">
          <label for="url">URL</label>
          <input
            id="url"
            type="text"
            value="http://localhost:8701/api/health"
          />
          <div></div>
        </div>

        <div class="preset-panel">
          <div class="preset-title">Presets</div>
          <div class="preset-groups" id="preset-groups"></div>
          <div class="meta">
            Keys: H/S/R/E jump groups. 1-9 and 0 select hooks. [ and ] cycle
            presets. Enter sends when not editing.
          </div>
        </div>

        <div class="grid">
          <div>
            <label for="headers">Headers (JSON)</label>
            <textarea id="headers" spellcheck="false">{}</textarea>
          </div>
          <div>
            <label for="body">Body (JSON)</label>
            <textarea id="body" spellcheck="false"></textarea>
          </div>
        </div>

        <div class="meta" id="meta"></div>
        <div class="response" id="response">Awaiting response...</div>
        <div class="history">
          <div class="preset-title">History</div>
          <div id="history-list"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
